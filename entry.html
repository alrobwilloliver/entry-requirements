<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Golang GoGo Covid Travel Info </title>
    <link rel="stylesheet" href="entry.css">
  </head>
  <body>
    <div id="search-form">
        <div id="header">
          <h1>FIND OUT COVID RESTRICTIONS</h1>
        </div>
        <section>
          <div class="flight" id="flightbox">
            
            <form action="/searchEntry" id="flight-form">
            
            <!-- FROM/TO -->
            <div id="flight-depart">
              <div class="info-box">
                <label for="">LEAVING FROM</label>
                <input name="from" type="text" id="dep-from" />
                <div id="depart-res"></div>
              </div>
              <div class="info-box" id="arrive-box">
                <label for="">ARRIVING AT</label>
                <input name="to" type="text" id="dep-to" />
                <div id="arrive-res"></div>
              </div>
              <div class="info-box" id="arrive-box">
                <label for="">DATE</label>
                <input name="date" type="date" />
                <div id="arrive-res"></div>
              </div>
            </div>
          </div>
          
            <!-- SEARCH BUTTON -->
          <div id="flight-search">
            <div class="info-box">
              <input type="submit" id="search-flight" value="SEARCH FLIGHTS"/>
            </div>
          </div>
            
          </form> 
          </div>
        </section>
    </div>
  </body>

</html>
