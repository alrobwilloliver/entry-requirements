{{define "error"}}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Error</title>
  <link rel="stylesheet" href="./static/stylesheets/main.css">
</head>
<body>
  <div>
    {{if .}}
      <h1 id="header">{{.}}</h1>
      <img class="bg-img" src="/static/images/travel-error.jpeg">
    {{else}}
      <h1 id="header">There was an Error retrieving your data!</h1>
      <img class="bg-img" src="/static/images/travel-error.jpeg">
    {{end}}
  </div>
</body>
</html>
{{end}}
